<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>home</title>
    <!--Import Google Icon Font-->
    <link href="./materialIcons/material" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="./font-awesome-4.6.3/css/font-awesome.min.css" />
	</head>
	<body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <ul class="tabs teal lighten-3">
            <li class="tab col s6 grey darken-3"><a onClick="changePage('home')"><i class="fa fa-at"></i>&nbsp;Home</a></li>
            <li class="tab col s6 grey darken-3"><a onClick="changePage('work')"><i class="fa fa-at"></i>&nbsp;Towers Watson</a></li>
          </ul>
        </div>
      </div>
      <div id="home" class="row"> </div>
      <div id="work" style="display:none" class="row"> </div>
    </div>
    <script>
      function changePage(desiredPage) {
        var d1 = document.getElementById('home');
        var d2 = document.getElementById('work');
        if (desiredPage === "work") {
          d1.style.display = "none";
          d2.style.display = "block";
        } else {
          d1.style.display = "block";
          d2.style.display = "none";
        }
      }
    </script>
	</body>
  <script type="text/javascript" src="./jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  <script type="text/javascript">
    $('#work').load('workIndex.html #target');
    $('#home').load('homeIndex.html #target');
  </script>
</html>
